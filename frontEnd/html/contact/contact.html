<!-- contact.html -->
<div ng-repeat="user in users">
    <table class="table">
        <tr>
            <td style="width:50%">
                <div class="jumbotron text-center aboutOne blueBackground whiteFont">
                    <!--Founder meta-->
                    {{user.name}} {{user.surname}}
                    <img ng-src="{{user.picProfile}}">
                </div>
            </td>
            <td style="width:50%">
                <div class="jumbotron text-center aboutOneReverse whiteBackGround blueFont" >
                    <!--Social Profile-->
                    Puoi trovarmi sui social o contattarmi tramite una mail!<br><br>
                    <a href="{{user.facebookUrl}}" target="blank">
                        <img src="CSS/images/Logos/facebook.png"/>
                      </a>
                    <a href="{{user.instagramUrl}}" target="blank">
                        <img src="CSS/images/Logos/instagram.jpg"/>
                    </a>
                    <!--Contact-->
                    <a href="mailto:{{user.mailAddress}}">
                        <img src="CSS/images/Logos/gmail.jpg"/>
                     </a>
                </div>
            </td>
        </tr>
    </table>
</div>
